<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Web Quiz</h1>

    <h2>How you should NOT refer to JavaScript?</h2>
    <button onclick = "check(this)">JS</button>
    <button onclick = "check(this)">Vanilla JS</button>
    <button onclick = "check(this)">Java</button>
    <script>
        function check(button) {
            if(button.textContent == "Java") {
                button.style.background ="green";
            } else {
                button.style.background ="red";
            }
        }
    </script>
</body>
</html>
